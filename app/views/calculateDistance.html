<div>
    <h4 class="well">Calculate the distance between two places in INDIA.</h4>

    <div class="well">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="fromLocation" class="col-sm-2 control-label">Source</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="sourcePlace" id="fromLocation"
                           placeholder="Enter starting place">
                </div>
            </div>
            <div class="form-group">
                <label for="toLocation" class="col-sm-2 control-label">Destination</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="destinationPlace" id="toLocation"
                           placeholder="Enter destination place">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-primary" ng-click="getLatitudesAndLongitudes()">Get the distance
                    </button>
                    <button type="button" class="btn btn-warning" ng-click="resetFields()">Reset fields</button>
                </div>
            </div>
        </form>

    </div>

    <div class="well" id="distance" ng-show="showMsgDiv"></div>


</div>
